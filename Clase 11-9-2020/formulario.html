    <form>
        <table>
            <tr>
                <td>
                    <label>Nombre: </label>
                </td>
                <td>
                    <input type="text" id="firstname" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Apellido:</label>
                </td>
                <td>
                    <input type="text" id="lastname" />
                </td>
            </tr>
        </table>
    </form>
        <button type="button" onclick="saludo()">Presione para saludar</button>
    <script>
        function saludo() {
            var nombre, apellido;
            nombre = document.getElementById("firstname").value;
            apellido = document.getElementById("lastname").value;
            alert("Saludos terrícola. Su nombre es " + apellido + ", " + nombre + ".");
        }
    </script>
    <br /><hr /><br />
    <form>
        <table>
            <tr>
                <td>
                    <label>Primer número:</label>
                </td>
                <td>
                    <input type="number" id="num1" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Segundo número:</label>
                </td>
                <td>
                    <input type="number" id="num2" />
                </td>
            </tr>
        </table>
    </form>
    <button type="button" onclick="sumatoria()">Presione para sumar los números</button>
    <script>
        function sumatoria() {
            var n1, n2, resultado;
            n1 = parseFloat(document.getElementById("num1").value);
            n2 = parseFloat(document.getElementById("num2").value);
            resultado = n1 + n2;
            alert("La suma de los números entrados es: " + resultado);
        }
    </script>
