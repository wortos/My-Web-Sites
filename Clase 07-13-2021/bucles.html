    <section>
        <h1>Bucles</h1>
        <p>Bucles es como se le llama en Español a los loops.</p>
        <p>Es un código que se utiliza para repetir datos/información sin tener que escribir código de más.</p>
        <h2>Bucle For...Next</h2>
        <script>
            /*
             for (statement1; statement2; statement3){
                1 - se utiliza para indicar el comienzo del contador de las repeticiones
                2 - se utiliza para indicar las veces que se repetirá el código
                3 - se conoce como el "Step". Indica el número por el cual sube el contador cada vez que se hace un ciclo
             }
             */
            document.write("<ol>");
            for (i = 0; i <= 100; i = i + 5) {
                document.write("<li>Este código se ha repetido " + i + " veces.</li>");
            }
            document.write("</ol>");
        </script>
