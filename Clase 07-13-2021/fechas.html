        <h1>Fechas con JavaScript</h1>
        <h3>Para ver la fecha y hora, se utiliza el código Date()</h3>
        <script>
            var fecha_y_hora = new Date();
            document.write(fecha_y_hora);
            var dia = new Date().getDate(); //Se puede hacer diferente, sin una nueva variable
            document.write("<p>" + dia + "</p>");
            document.write("<p>" + fecha_y_hora.getDate() + "</p>");
        </script>
