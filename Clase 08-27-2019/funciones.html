        <p>Las funciones se utilizan para poder correr un código en particular cuando sea llamado por el usuario a través de un evento.</p>
        <p id="aqui"></p>
    <script>
        function dorian() {
            //código de javascript (comentario);
            window.alert('Sálvese quien pueda :D');
        }
        function AdaMonzon(primero, segundo) {
            var resultado = primero / segundo;
            document.getElementById('aqui').innerHTML = resultado;
        }
    </script>
