    <section>
        <h1>Prompt</h1>
        <p>Es el opuesto del alert().</p>
        <script>
            
            function guchipita() {
                var repetir = prompt("Escriba cuántas veces quiere que se repita el texto.");
                //document.getElementById("aqui").innerHTML = "<ul>";
                document.write("<ul>");
                for (i = 1; i <= repetir; i++) {
                    //document.getElementById("medio").innerHTML = "<li>Se repitió " + i + " veces.</li>";
                    document.write("<li>Se repitió " + i + " veces.</li>");
                }
                //document.getElementById("final").innerHTML = "</ul>";
                document.write("</ul>");
            }
        </script>
        <section>
            <span id="aqui"></span>
            <span id="medio"></span>
            <span id="final"></span>
        </section>
        <button type="button" onclick="guchipita()">Presione para llamar la función</button>
