        <h1>If</h1>
        <p>Es la última estructura de programación; las decisiones.</p>
        <script>

            function guchipita() {
                var repetir = prompt("Escriba cuántas veces quiere que se repita el texto.");
                if (repetir != "" && repetir != null) {
                    document.write("<ul>");
                    for (i = 1; i <= repetir; i++) {
                        document.write("<li>Se repitió " + i + " veces.</li>");
                    }
                    document.write("</ul>");
                } else {
                    alert("No debe dejar los encasillados en blanco o presionar el botón de cancelar.");
                }
                
            }
        </script>
        <button type="button" onclick="guchipita()">Presione para llamar la función</button>
