    <section>
        <h1>Bucles</h1>
        <p>Bucles es como se le llama en Español a los loops.</p>
        <p>Es un código que se utiliza para repetir datos/información sin tener que escribir código de más.</p>
        <h2>Bucle For...Next</h2>
        <script>
            /*for (statement1; statement2; statement3) {
                statement1 = se utiliza para indicar el comienzo de la repetición
                statement2 = se utiliza para indicar cuántas veces se va a repetir
                statement3 = se utiliza para indicar el valor que se le añade al statement1 cada vez que se repite el código. También se le conoce como el Step.
            }*/
            for (i = 1; i <= 8; i++) {
                document.write("<p>Texto que se repitió " + i + " veces.</p>");
                //alert("Se repitió.");
            }
        </script>
