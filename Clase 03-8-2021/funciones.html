    <h1>Debajo, ejemplo de funciones.</h1>

    <h3>Presione el siguiente botón para sumar dos valores</h3>
    <button type="button" onclick="tango()">Presione aquí</button>
    <script>
        function rock() {
            var num1, num2, resultado;
            num1 = 15;
            num2 = 36;
            resultado = num1 + num2;
            document.write("El resultado es: " + resultado);
        }
    </script>
    <button type="button" onclick="rock()">Presione para la otra función</button>
    <p id="aqui"></p>

    <script>
        function tango() {
            var num1, num2, resultado;
            num1 = 15;
            num2 = 36;
            resultado = num1 + num2;
            document.getElementById('aqui').innerHTML = resultado;
        }
    </script>
