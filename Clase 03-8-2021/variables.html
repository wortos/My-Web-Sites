    <h1>Debajo verá la utilización de variables para guardar y mostrar datos.</h1>

    <p id="aqui"></p>

    <script>
        var guachupita, bomba, maracas, guiro;
        var guitarra = 50;
        guachupita = "El resultado de la suma es: ";
        bomba = 25;
        maracas = 100;
        guiro = bomba * (maracas + guitarra);
        document.getElementById('aqui').innerHTML = guachupita + guiro;
    </script>
