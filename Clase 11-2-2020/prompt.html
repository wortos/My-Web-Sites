    <button type="button" onclick="florecita()">Presione aquí</button>
    <script>
        function florecita() {
            var nombre = prompt("Favor de escribir su nombre", "Ismael González");
            if (nombre == null || nombre == "") {
                document.getElementById("aqui").innerHTML = "No puede dejar el encasillado en blanco ni presionar la opción para cancelar.";
            } else {
                document.getElementById("aqui").innerHTML = "Saludos " + nombre + ". Me alegra que me hallas venido a visitar";
            }            
        }
    </script>
    <h1 id="aqui"></h1>
