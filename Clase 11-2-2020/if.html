    <button type="button" onclick="guachupita()">Presione aquí</button>
    <script>
        var edad = 17;
        function guachupita() {
            if (edad >= 18) {
                document.getElementById("aqui").innerHTML = "Usted tiene edad suficiente para votar mañana.";
            } else if (edad >= 16) {
                document.getElementById("aqui").innerHTML = "No puedes votar pero puedes tomar el examen de conducir.";
            } else {
                    document.getElementById("aqui").innerHTML = "Usted no puede votar en estas elecciones.";
            }
                
            }
