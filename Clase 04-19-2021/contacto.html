<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contacto</title>
    <link type="text/css" rel="stylesheet" href="./css/estilo.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <header>
        <h1 id="nombre">Guachupita Corp.</h1>
        <br /><hr />
        <div id="derecha">
            <a href="http://www.facebook.com">
                <img src="./img/logo-facebook.png" alt="Logo de Facebook" width="100px" />
            </a>
            <a href="http://www.linkedin.com">
                <img src="./img/logo-linkedin.png" alt="Logo de Linkedin" width="100px" />
            </a>
        </div>
    </header>
    <nav>
        | <a href="index.html">Inicio</a>
        | <a href="productos.html">Productos</a>
        | <a href="servicios.html">Servicios</a>
        | <a href="contacto.html" id="active">Contacto</a> |
    </nav>
    <article>
        <br /><br />
        <section>
            <form>
                <table>
                    <tr>
                        <td>
                            <label>Nombre:*</label>
                        </td>
                        <td>
                            <input required type="text" id="nombreForm"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email:</label>
                        </td>
                        <td>
                            <input type="email" />
                        </td>
                    </tr>
                </table>
                <button type="submit" id="someter">Someta los datos</button>
                <button type="reset">Borre los datos</button>
            </form>
        </section>
    </article>
    <br /><hr /><br />
    <footer>
        <p>Creado por Ismael González</p>
        <p>Derechos reservados &copy;2021</p>
    </footer>
</body>
</html>
