        <h1>Fechas con JavaScript</h1>
        <h2>Para ver la fecha y hora se utiliza Date()</h2>
        <script>
            //Date() es un objeto
            var fecha_y_hora = new Date();
            document.write(fecha_y_hora + "<br>");
            var dia = new Date().getDate();
            document.write(dia + "<br>");
            document.write(fecha_y_hora.getHours());
        </script>
