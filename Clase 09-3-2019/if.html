    <section>
        <h1>If</h1>
        <p>Se utiliza cuando se tiene que trabajar con condiciones.</p>
        <p>Puede contestar preguntas del tipo Cierto/Falso o Sí/No.</p>
        <p id="aqui"></p>
        <script>
            function bucle() {
                var repetir = prompt("Escriba las veces que desea que se repita el código", 5);
                if (repetir != "" && repetir != null) {
                    for (i = 1; i <= repetir; i++) {
                        //código a repetir
                        //statement1 - se utiliza para indicar un comienzo
                        //statement2 - se utiliza para indicar hasta cuando se repetirá
                        //statement3 - se utiliza utiliza para indicar el número que se le adjudicará al statement1 (Se le conoce como Step)
                        document.write("<p>Éste código se ha escrito " + i + " veces. </p>");
                    }
                } else {
                    //document.write("<p>No debe dejar el encasillado en blanco.</p>");
                    document.getElementById("aqui").innerHTML = "No debe dejar el encasillado en blanco.";
                }
                
            }
            //if(condición){
            //  código a correr si lo de arriba es cierto
            //} else {
            //  código a correr si lo de arriba es falso
            //}
        </script>
        <button type="button" onclick="bucle()">Presione para correr el programa</button>
