      <h1>Debajo de esta línea un formulario sencillo</h1>

      <table>

          <td><label for="">Nombre: </label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Apellido: </label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Email: </label></td>
          <td><input type="email" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Escoja: </label></td>

        </td>
        </tr>

      <label for="">Comentarios:</label><br>
      <textarea name="name" rows="5" cols="50"></textarea>
      <fieldset>
        <legend>Escoja uno:</legend>
        <input type="radio" name="consolas" value="Xbox">Xbox
        <br>
        <input type="radio" name="consolas" value="PS4">PS4
      </fieldset>
      <table id="botones">
        <tr>
          <td><input type="reset" name="" value="Borrar"></td>
          <td><input type="submit" name="" value="Adjudicar"></td>
        </tr>
      </table>
