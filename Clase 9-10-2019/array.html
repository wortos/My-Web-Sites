    <article>
        <h1>Arrays</h1>
        <p>Debajo de esta línea aparecen datos guardados en un array.</p>
        <p id="aqui"></p>
        <script>
            var guachupita = [12, 23, 34, 45, 56, 67, 78, 89];
            document.write("<p>" + guachupita.join(" - ") + "</p>");
            //document.write("<br>");
            document.write(guachupita[3]);
            document.write("<br>");
            document.write(guachupita.length);
            document.write("<br>");
            document.write(guachupita[0]);
            document.write("<br>");
            document.write(guachupita[guachupita.length - 1]);
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
            var i, largo, texto;
            largo = guachupita.length;
            document.write("<ol>");
            for (i = 0; i < largo; i++) {
                document.write("<li>" + guachupita[i] + "</li>");
            }
            document.write("</ol>");
            document.write("<br>");
            function conBoton() {
                texto = "<ul>";
                for (i = 0; i < largo; i++) {
                    texto += "<li>" + guachupita[i] + "</li>";
                }
                texto += "</ul>";
                document.getElementById("aqui").innerHTML = texto;
            }
            
        </script>
        <button type="button" onclick="conBoton()">Presione aquí</button>
