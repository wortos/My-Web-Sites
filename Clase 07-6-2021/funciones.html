<body>
    <script>
        function TheRock() {
            var num1, num2, resultado;
            num1 = 16;
            num2 = 58;
            resultado = num2 + num1;
            document.getElementById("aqui").innerHTML = "El resultado es: " + resultado;
            
        }
        function StoneCold() {
            var num1, num2, resultado;
            num1 = 16;
            num2 = 58;
            resultado = num2 + num1;
            document.write("| <a href = 'index.html'> Inicio</a> |");
            document.write("<h2>¡Gracias por presionar el bótón!</h2>");
            document.write("El resultado es: " + resultado);
        }
    </script>

        <h3>Favor de presionar los botones para sumar dos datos</h3>
        <p id="aqui"></p>
        <br />
        <button type="button" onclick="TheRock()">Presione para utilizar innerHTML</button>
        <br />
